<!DOCTYPE html>
<html lang="en">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://kit.fontawesome.com/b36a6d5652.js" crossorigin="anonymous"></script>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/master-wmdisko/src/css/landing_page.css" />
    <title>Monitoring: Welcome</title>
</head>


<body>
    <!-- atas -->
    <div class="header">
        <img src="/master-wmdisko/assets/img/diskominfologo.png" alt="diskominfo" class="headerimage"/>
        <a href="#" ><i class="fa-solid fa-right-from-bracket"></i>&nbsp;Login</a>
    </div>


    <div class="content">
        <div class="bg">
            <h1>WEB MONITORING DISKOMINFO KOTA SEMARANG</h1>
        </div>
        <div class="chartnya">
            <div class="contentChart">
                <!-- Chart 1 -->
                <div class="box box1">
                <canvas id="myChart1"></canvas>
                <script>
                var xValues = ["Italy", "France", "Spain", "USA", "Argentina"];
                var yValues = [55, 49, 44, 24, 15];
                var barColors = [
                  "#b91d47",
                  "#00aba9",
                  "#2b5797",
                  "#e8c3b9",
                  "#1e7145"
                ];
                new Chart("myChart1", {
                  type: "pie",
                  data: {
                    labels: xValues,
                    datasets: [{
                      backgroundColor: barColors,
                      data: yValues
                    }]
                  },
                  options: {
                    title: {
                      display: true,
                      text: "Hasil Analisis Data Monitoring"
                    }
                  }
                });
                </script>
                </div>
    
                <!-- Chart 2 -->
                <div class="box box2">
                <canvas id="myChart2"></canvas>
                <script>
                    var xValues = ["Italy", "France", "Spain", "USA", "Argentina"];
                    var yValues = [55, 49, 44, 24, 15];
                    var barColors = ["red", "green","blue","orange","brown"];
                    
                    new Chart("myChart2", {
                    type: "bar",
                    data: {
                        labels: xValues,
                        datasets: [{
                        backgroundColor: barColors,
                        data: yValues
                        }]
                    },
                    options: {
                        legend: {display: true},
                        title: {
                          display: true,
                          text: "World Wine Production 2018"
                        }
                    }
                    });
                </script>
                </div>
    
                <!-- Chart 3 -->
                <div class="box box3">
                <canvas id="myChart3"></canvas>
                <script>
                    var xValues = ["Italy", "France", "Spain", "USA", "Argentina"];
                    var yValues = [55, 49, 44, 24, 15];
                    var lineColors = "red";
                    
                    new Chart("myChart3", {
                    type: "line",
                    
                    data: {
                        
                        labels: xValues,
                        datasets: [{
                        backgroundColor: barColors,
                        data: yValues
                        }]
                    },
                    options: {
                        legend: {display: true},
                        title: {
                        display: true,
                        text: "World Wine Production 2018"
                        }
                    }
                    });
                </script>
                </div>
    
                <!-- Chart 4 -->
                <div class="box box4">
                <canvas id="myChart4"></canvas>
                <script>
                  var xValues = ["Italy", "France", "Spain", "USA", "Argentina"];
                  var yValues = [55, 49, 44, 24, 15];
                  var barColors = [
                    "#b91d47",
                    "#00aba9",
                    "#2b5797",
                    "#e8c3b9",
                    "#1e7145"
                  ];
                  new Chart("myChart4", {
                    type: "doughnut",
                    data: {
                      labels: xValues,
                      datasets: [{
                        backgroundColor: barColors,
                        data: yValues
                      }]
                    },
                    options: {
                      title: {
                        display: true,
                        text: "Hasil Analisis Data Monitoring"
                      }
                    }
                  });
                </script>
                </div>
    
                <!-- Chart 5 -->
                <div class="box box1">
                <canvas id="myChart5"></canvas>
                <script>
                    var xValues = ["Italy", "France", "Spain", "USA", "Argentina"];
                    var yValues = [55, 49, 44, 24, 15];
                    var barColors = ["red", "green","blue","orange","brown"];
                    
                    new Chart("myChart5", {
                    type: "bar",
                    data: {
                        labels: xValues,
                        datasets: [{
                        backgroundColor: barColors,
                        data: yValues
                        }]
                    },
                    options: {
                        legend: {display: false},
                        title: {
                        display: true,
                        text: "World Wine Production 2018"
                        }
                    }
                    });
                </script>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
